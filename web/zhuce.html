<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>个人信息注册</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
      <center>
        <h1>注册</h1>
        <form action="zhuce.jsp" method="post">
            学号：<input type="text" name="number"><br>
            姓名：<input type="text" name="name"><br>
            密码: <input type="password" name="pwd"><br>
            学院:
            <input type="radio" name="xueyuan" value="机械">机械
            <input type="radio" name="xueyuan" value="材料">材料
            <input type="radio" name="xueyuan" value="信息">信息
            <input type="radio" name="xueyuan" value="电气">电气
            <br>
            <input type="submit" name="submit" value="提交">
         </form>
      </center>
</body>
</html>
